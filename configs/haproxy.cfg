global
    log /dev/log local0
    log /dev/log local1 notice
    daemon
    maxconn 2048

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5s
    timeout client  50s
    timeout server  50s

frontend http_front
    bind *:80
    default_backend web_servers

backend web_servers
    balance roundrobin
    option httpchk GET /
    http-check expect status 200
    server web1 192.168.100.20:80 check
    server web2 192.168.100.21:80 check

listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s